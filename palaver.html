---
layout: page
title: Palaver
---

<div>
    {% for post in site.posts %}
      {% if post.categories contains "palaver" %}
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        <h3>
          <a href="{{ post.url | relative_url }}">{{ post.date | date: date_format }} - {{ post.title | escape }}</a>
        </h3>
        {{ post.content }}
      {% endif %}
    {% endfor %}
</div>
